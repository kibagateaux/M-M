<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Manifest Millenials</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Inline|Bungee+Shade" rel="stylesheet">
  <link rel="stylesheet" href="css/logon.css">
</head>
<body>

<div class="container row">
  <!-- <div class="row "> -->

    <form method="POST" action="/logon">

  <div id="logon">

     <div class="row">
     <div class="col s6 offset-s3 input-field">
           <input class="validate" id="email" name="email">
           <label for="email"> Email </label>
     </div>
     </div>

      <div class="row">
      <div class="col s6 offset-s3 input-field">
          <input class="validate" id="password" name="password">
          <label for="password"> Password </label>
      </div>
      </div>

    </div>


      <div class="row">
        <!-- <div class=" col s2 offset-s7"> -->
        <div class="u-full-width center-align">
          <button class="btn-large red lighten-1 center-align" type="submit"> Log-On </button>
        </div>
      </div>
  </form>

      <div class="row">
        <div class="u-full-width center-align">
          <button id="guest" class="btn-large purple lighten-1">
            <a href="/posts"> Guest Log-On </a>
          </button>
         </div>
      </div>


  <div class="container collapsible popout" id="signup" data-collapsible="accordion">

    <div class="row">
      <div class="u-full-width center-align ">
          <button class="btn-large red lighten-1">
          Create Account
          </button>
        </div>
     </div>

   <form method="POST" action="/signup" >


      <div class="row">
      <div class="input-field col s6 offset-s3">
           <input class="validate" id="username" name="username">
           <label for="username"> Username </label>
      </div>
      </div>

      <div class="row">
      <div class="input-field col s6 offset-s3 ">
          <input class="validate" id="password" name="password">
          <label for="password"> Password </label>
      </div>
      </div>

     <div class="row">
      <div class="input-field col s6 offset-s3 ">
          <input class="validate" id="email" name="email">
          <label for="email"> Email </label>
      </div>
      </div>

      <div class="row">
      <div class="input-field col s6 offset-s3 ">
          <input class="validate" id="school" name="school">
          <label for="school"> School </label>
      </div>
      </div>

      <div class="row">
      <div class="right u-full-width">
          <a href="/signup">
            <button class="btn-large red lighten-1" type="submit"> Join Now </button>
          </a>
      </div>
      </div>

  </form>
</div>


</div>



<script src="js/jquery.js"></script>
<script src="/js/logon.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
</body>
</html>
